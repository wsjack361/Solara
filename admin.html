<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Solara ç®¡ç†åå°</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    
    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
      background: linear-gradient(135deg, #0f172a 0%, #1e293b 100%);
      color: #e2e8f0;
      min-height: 100vh;
    }

    .container { max-width: 1400px; margin: 0 auto; padding: 20px; }

    .header {
      background: rgba(255, 255, 255, 0.05);
      backdrop-filter: blur(10px);
      padding: 20px 30px;
      border-radius: 15px;
      margin-bottom: 30px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .header h1 { color: #4ade80; font-size: 28px; }
    .header-info { display: flex; gap: 20px; align-items: center; }
    
    .user-badge {
      background: #4ade80;
      color: #0f172a;
      padding: 8px 16px;
      border-radius: 20px;
      font-weight: 600;
    }

    .logout-btn {
      background: #ef4444;
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 8px;
      cursor: pointer;
      font-weight: 600;
      transition: all 0.3s;
    }

    .logout-btn:hover { background: #dc2626; transform: translateY(-2px); }

    .tabs { display: flex; gap: 10px; margin-bottom: 30px; flex-wrap: wrap; }
    
    .tab {
      background: rgba(255, 255, 255, 0.05);
      padding: 12px 24px;
      border-radius: 10px;
      cursor: pointer;
      transition: all 0.3s;
      border: 2px solid transparent;
    }

    .tab:hover { background: rgba(255, 255, 255, 0.1); }
    
    .tab.active {
      background: #4ade80;
      color: #0f172a;
      font-weight: 600;
    }

    .content-section { display: none; animation: fadeIn 0.3s; }
    .content-section.active { display: block; }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .card {
      background: rgba(255, 255, 255, 0.05);
      backdrop-filter: blur(10px);
      border-radius: 15px;
      padding: 25px;
      margin-bottom: 20px;
    }

    .stats-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
      margin-bottom: 30px;
    }

    .stat-card {
      background: linear-gradient(135deg, #4ade80 0%, #22c55e 100%);
      color: #0f172a;
      padding: 25px;
      border-radius: 15px;
      text-align: center;
    }

    .stat-value { font-size: 48px; font-weight: 700; margin: 10px 0; }
    .stat-label { font-size: 16px; opacity: 0.8; }

    .users-table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
      overflow-x: auto;
      display: block;
    }

    .users-table thead,
    .users-table tbody,
    .users-table tr {
      display: table;
      width: 100%;
      table-layout: fixed;
    }

    .users-table th,
    .users-table td {
      padding: 15px;
      text-align: left;
      border-bottom: 1px solid rgba(255, 255, 255, 0.1);
      overflow: hidden;
      text-overflow: ellipsis;
      white-space: nowrap;
    }

    .users-table th {
      background: rgba(74, 222, 128, 0.2);
      color: #4ade80;
      font-weight: 600;
    }

    .users-table tr:hover { background: rgba(255, 255, 255, 0.05); }

    .status-badge {
      display: inline-block;
      padding: 5px 12px;
      border-radius: 12px;
      font-size: 12px;
      font-weight: 600;
    }

    .status-active { background: #22c55e; color: white; }
    .status-disabled { background: #ef4444; color: white; }

    .role-badge {
      background: #8b5cf6;
      color: white;
      padding: 5px 12px;
      border-radius: 12px;
      font-size: 12px;
      font-weight: 600;
    }

    .action-btn {
      background: rgba(255, 255, 255, 0.1);
      border: none;
      color: #e2e8f0;
      padding: 8px 16px;
      border-radius: 6px;
      cursor: pointer;
      margin-right: 8px;
      transition: all 0.3s;
      font-size: 12px;
    }

    .action-btn:hover {
      background: rgba(255, 255, 255, 0.2);
      transform: translateY(-2px);
    }

    .action-btn.danger {
      background: rgba(239, 68, 68, 0.2);
      color: #ef4444;
    }

    .action-btn.danger:hover { background: rgba(239, 68, 68, 0.3); }

    .login-form {
      max-width: 400px;
      margin: 100px auto;
      background: rgba(255, 255, 255, 0.05);
      backdrop-filter: blur(10px);
      padding: 40px;
      border-radius: 20px;
    }

    .form-group { margin-bottom: 20px; }
    
    .form-group label {
      display: block;
      margin-bottom: 8px;
      color: #4ade80;
      font-weight: 600;
    }

    .form-group input, .form-group select {
      width: 100%;
      padding: 12px;
      border: 2px solid rgba(255, 255, 255, 0.1);
      background: rgba(255, 255, 255, 0.05);
      border-radius: 8px;
      color: white;
      font-size: 16px;
    }

    .form-group input:focus, .form-group select:focus {
      outline: none;
      border-color: #4ade80;
    }

    .submit-btn {
      width: 100%;
      padding: 14px;
      background: #4ade80;
      color: #0f172a;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      font-weight: 700;
      cursor: pointer;
      transition: all 0.3s;
    }

    .submit-btn:hover {
      background: #22c55e;
      transform: translateY(-2px);
    }

    .error-msg, .success-msg {
      padding: 12px;
      border-radius: 8px;
      margin-bottom: 20px;
      border: 1px solid;
    }

    .error-msg {
      background: rgba(239, 68, 68, 0.2);
      color: #ef4444;
      border-color: #ef4444;
    }

    .success-msg {
      background: rgba(74, 222, 128, 0.2);
      color: #4ade80;
      border-color: #4ade80;
    }

    .loading {
      text-align: center;
      padding: 40px;
      color: #4ade80;
      font-size: 18px;
    }

    @media (max-width: 768px) {
      .header {
        flex-direction: column;
        gap: 15px;
        text-align: center;
      }

      .users-table {
        font-size: 12px;
      }

      .users-table th,
      .users-table td {
        padding: 10px 5px;
      }
    }
  </style>
</head>
<body>
  <!-- ç™»å½•ç•Œé¢ -->
  <div id="login-page" style="display: none;">
    <div class="login-form">
      <h1 style="color: #4ade80; text-align: center; margin-bottom: 30px;">ğŸµ Solara ç®¡ç†åå°</h1>
      <div id="login-error" class="error-msg" style="display: none;"></div>
      <form id="login-form">
        <div class="form-group">
          <label>ç”¨æˆ·å</label>
          <input type="text" id="username" placeholder="è¾“å…¥ç®¡ç†å‘˜ç”¨æˆ·å" required autocomplete="username">
        </div>
        <div class="form-group">
          <label>å¯†ç </label>
          <input type="password" id="password" placeholder="è¾“å…¥å¯†ç " required autocomplete="current-password">
        </div>
        <button type="submit" class="submit-btn">ç™»å½•</button>
      </form>
    </div>
  </div>

  <!-- ç®¡ç†ç•Œé¢ -->
  <div id="admin-page" style="display: none;">
    <div class="container">
      <div class="header">
        <h1>ğŸµ Solara ç®¡ç†åå°</h1>
        <div class="header-info">
          <span class="user-badge" id="admin-username">Admin</span>
          <button class="logout-btn" onclick="logout()">é€€å‡ºç™»å½•</button>
        </div>
      </div>

      <div class="tabs">
        <div class="tab active" onclick="switchTab('dashboard')">ğŸ“Š ä»ªè¡¨ç›˜</div>
        <div class="tab" onclick="switchTab('users')">ğŸ‘¥ ç”¨æˆ·ç®¡ç†</div>
      </div>

      <!-- ä»ªè¡¨ç›˜ -->
      <div id="dashboard" class="content-section active">
        <div class="stats-grid">
          <div class="stat-card">
            <div class="stat-label">æ€»ç”¨æˆ·æ•°</div>
            <div class="stat-value" id="total-users">0</div>
          </div>
        </div>

        <div class="card">
          <h2 style="color: #4ade80; margin-bottom: 15px;">ç³»ç»ŸçŠ¶æ€</h2>
          <p style="margin-bottom: 10px;">âœ… ç³»ç»Ÿè¿è¡Œæ­£å¸¸</p>
          <p style="margin-bottom: 10px;">âœ… Upstash è¿æ¥æ­£å¸¸</p>
          <p>ğŸ“… æœ€åæ›´æ–°: <span id="last-update">--</span></p>
        </div>
      </div>

      <!-- ç”¨æˆ·ç®¡ç† -->
      <div id="users" class="content-section">
        <div class="card">
          <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 20px;">
            <h2 style="color: #4ade80;">ç”¨æˆ·åˆ—è¡¨</h2>
            <button class="action-btn" onclick="loadUsers()" style="background: #4ade80; color: #0f172a;">åˆ·æ–°</button>
          </div>
          <div class="loading" id="users-loading">åŠ è½½ä¸­...</div>
          <div id="users-table-container" style="display: none;">
            <table class="users-table" id="users-table">
              <thead>
                <tr>
                  <th style="width: 15%;">ç”¨æˆ·å</th>
                  <th style="width: 20%;">é‚®ç®±</th>
                  <th style="width: 10%;">è§’è‰²</th>
                  <th style="width: 10%;">çŠ¶æ€</th>
                  <th style="width: 15%;">æ³¨å†Œæ—¶é—´</th>
                  <th style="width: 15%;">æœ€åç™»å½•</th>
                  <th style="width: 15%;">æ“ä½œ</th>
                </tr>
              </thead>
              <tbody id="users-tbody"></tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script>
    const API_BASE = '/api';
    let currentToken = localStorage.getItem('admin_token');

    // é¡µé¢åŠ è½½æ—¶éªŒè¯ç™»å½•çŠ¶æ€
    window.addEventListener('DOMContentLoaded', async () => {
      if (currentToken) {
        const valid = await verifyToken();
        if (valid) {
          showAdminPage();
          loadDashboard();
          return;
        }
      }
      showLoginPage();
    });

    // æ˜¾ç¤ºç™»å½•é¡µé¢
    function showLoginPage() {
      document.getElementById('login-page').style.display = 'block';
      document.getElementById('admin-page').style.display = 'none';
    }

    // æ˜¾ç¤ºç®¡ç†é¡µé¢
    function showAdminPage() {
      document.getElementById('login-page').style.display = 'none';
      document.getElementById('admin-page').style.display = 'block';
    }

    // ç™»å½•è¡¨å•æäº¤
    document.getElementById('login-form')?.addEventListener('submit', async (e) => {
      e.preventDefault();
      
      const username = document.getElementById('username').value;
      const password = document.getElementById('password').value;
      
      try {
        const response = await fetch(`${API_BASE}/auth/login`, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ username, password })
        });

        const data = await response.json();
        
        if (data.success && data.user.role === 'admin') {
          currentToken = data.token;
          localStorage.setItem('admin_token', data.token);
          document.getElementById('admin-username').textContent = data.user.username;
          showAdminPage();
          loadDashboard();
        } else if (data.success && data.user.role !== 'admin') {
          showError('æƒé™ä¸è¶³ï¼šä»…ç®¡ç†å‘˜å¯è®¿é—®');
        } else {
          showError(data.error || 'ç™»å½•å¤±è´¥');
        }
      } catch (error) {
        showError('ç™»å½•å¤±è´¥ï¼š' + error.message);
      }
    });

    // éªŒè¯ Token
    async function verifyToken() {
      try {
        const response = await fetch(`${API_BASE}/auth/verify`, {
          headers: { 'Authorization': `Bearer ${currentToken}` }
        });
        const data = await response.json();
        
        if (data.success && data.user.role === 'admin') {
          document.getElementById('admin-username').textContent = data.user.username;
          return true;
        }
        return false;
      } catch {
        return false;
      }
    }

    // é€€å‡ºç™»å½•
    async function logout() {
      if (!confirm('ç¡®å®šè¦é€€å‡ºç™»å½•å—ï¼Ÿ')) return;
      
      await fetch(`${API_BASE}/auth/logout`, {
        method: 'POST',
        headers: { 'Authorization': `Bearer ${currentToken}` }
      });
      
      localStorage.removeItem('admin_token');
      currentToken = null;
      showLoginPage();
    }

    // æ˜¾ç¤ºé”™è¯¯ä¿¡æ¯
    function showError(msg) {
      const errorDiv = document.getElementById('login-error');
      errorDiv.textContent = msg;
      errorDiv.style.display = 'block';
      setTimeout(() => errorDiv.style.display = 'none', 5000);
    }

    // åˆ‡æ¢æ ‡ç­¾é¡µ
    function switchTab(tab) {
      document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
      document.querySelectorAll('.content-section').forEach(s => s.classList.remove('active'));
      
      event.target.classList.add('active');
      document.getElementById(tab).classList.add('active');
      
      if (tab === 'dashboard') {
        loadDashboard();
      } else if (tab === 'users') {
        loadUsers();
      }
    }

    // åŠ è½½ä»ªè¡¨ç›˜æ•°æ®
    async function loadDashboard() {
      try {
        const response = await fetch(`${API_BASE}/admin/stats`, {
          headers: { 'Authorization': `Bearer ${currentToken}` }
        });
        const data = await response.json();
        
        if (data.success) {
          document.getElementById('total-users').textContent = data.data.totalUsers;
          document.getElementById('last-update').textContent = new Date(data.data.timestamp).toLocaleString('zh-CN');
        }
      } catch (error) {
        console.error('åŠ è½½ç»Ÿè®¡æ•°æ®å¤±è´¥:', error);
      }
    }

    // åŠ è½½ç”¨æˆ·åˆ—è¡¨
    async function loadUsers() {
      const loading = document.getElementById('users-loading');
      const container = document.getElementById('users-table-container');
      const tbody = document.getElementById('users-tbody');
      
      loading.style.display = 'block';
      container.style.display = 'none';
      
      try {
        const response = await fetch(`${API_BASE}/admin/users`, {
          headers: { 'Authorization': `Bearer ${currentToken}` }
        });
        const data = await response.json();
        
        if (data.success) {
          tbody.innerHTML = '';
          
          if (data.data.length === 0) {
            tbody.innerHTML = '<tr><td colspan="7" style="text-align: center; color: #888;">æš‚æ— ç”¨æˆ·æ•°æ®</td></tr>';
          } else {
            data.data.forEach(user => {
              const tr = document.createElement('tr');
              tr.innerHTML = `
                <td>${user.username}</td>
                <td>${user.email || '-'}</td>
                <td><span class="role-badge">${user.role === 'admin' ? 'ç®¡ç†å‘˜' : 'ç”¨æˆ·'}</span></td>
                <td><span class="status-badge status-${user.status}">${user.status === 'active' ? 'æ­£å¸¸' : 'ç¦ç”¨'}</span></td>
                <td>${new Date(user.createdAt).toLocaleDateString('zh-CN')}</td>
                <td>${new Date(user.lastLogin).toLocaleDateString('zh-CN')}</td>
                <td>
                  ${user.role !== 'admin' ? `
                    <button class="action-btn" onclick="toggleUserStatus('${user.username}', '${user.status === 'active' ? 'disabled' : 'active'}')">
                      ${user.status === 'active' ? 'ç¦ç”¨' : 'å¯ç”¨'}
                    </button>
                    <button class="action-btn danger" onclick="deleteUser('${user.username}')">åˆ é™¤</button>
                  ` : '<span style="color: #888;">-</span>'}
                </td>
              `;
              tbody.appendChild(tr);
            });
          }
          
          loading.style.display = 'none';
          container.style.display = 'block';
        }
      } catch (error) {
        loading.textContent = 'åŠ è½½å¤±è´¥: ' + error.message;
        console.error('åŠ è½½ç”¨æˆ·åˆ—è¡¨å¤±è´¥:', error);
      }
    }

    // åˆ‡æ¢ç”¨æˆ·çŠ¶æ€
    async function toggleUserStatus(username, newStatus) {
      const action = newStatus === 'active' ? 'å¯ç”¨' : 'ç¦ç”¨';
      if (!confirm(`ç¡®å®šè¦${action}ç”¨æˆ· ${username} å—ï¼Ÿ`)) return;
      
      try {
        const response = await fetch(`${API_BASE}/admin/users/status`, {
          method: 'POST',
          headers: {
            'Authorization': `Bearer ${currentToken}`,
            'Content-Type': 'application/json'
          },
          body: JSON.stringify({ username, status: newStatus })
        });
        
        const data = await response.json();
        if (data.success) {
          alert(`âœ… å·²${action}ç”¨æˆ· ${username}`);
          loadUsers();
        } else {
          alert('âŒ æ“ä½œå¤±è´¥: ' + (data.error || 'æœªçŸ¥é”™è¯¯'));
        }
      } catch (error) {
        alert('âŒ æ“ä½œå¤±è´¥: ' + error.message);
      }
    }

    // åˆ é™¤ç”¨æˆ·
    async function deleteUser(username) {
      if (!confirm(`âš ï¸ ç¡®å®šè¦åˆ é™¤ç”¨æˆ· ${username} å—ï¼Ÿ\næ­¤æ“ä½œå°†åˆ é™¤è¯¥ç”¨æˆ·çš„æ‰€æœ‰æ•°æ®ï¼Œä¸”æ— æ³•æ¢å¤ï¼`)) return;
      
      const confirmText = prompt('è¯·è¾“å…¥ç”¨æˆ·åä»¥ç¡®è®¤åˆ é™¤æ“ä½œï¼š');
      if (confirmText !== username) {
        alert('âŒ ç”¨æˆ·åä¸åŒ¹é…ï¼Œå–æ¶ˆåˆ é™¤');
        return;
      }
      
      try {
        const response = await fetch(`${API_BASE}/admin/users/delete`, {
          method: 'POST',
          headers: {
            'Authorization': `Bearer ${currentToken}`,
            'Content-Type': 'application/json'
          },
          body: JSON.stringify({ username })
        });
        
        const data = await response.json();
        if (data.success) {
          alert(`âœ… å·²åˆ é™¤ç”¨æˆ· ${username}`);
          loadUsers();
          loadDashboard(); // æ›´æ–°ç»Ÿè®¡æ•°æ®
        } else {
          alert('âŒ åˆ é™¤å¤±è´¥: ' + (data.error || 'æœªçŸ¥é”™è¯¯'));
        }
      } catch (error) {
        alert('âŒ åˆ é™¤å¤±è´¥: ' + error.message);
      }
    }
  </script>
