<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Solara 管理后台</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    
    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
      background: linear-gradient(135deg, #0f172a 0%, #1e293b 100%);
      color: #e2e8f0;
      min-height: 100vh;
    }

    .container { max-width: 1400px; margin: 0 auto; padding: 20px; }

    .header {
      background: rgba(255, 255, 255, 0.05);
      backdrop-filter: blur(10px);
      padding: 20px 30px;
      border-radius: 15px;
      margin-bottom: 30px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .header h1 { color: #4ade80; font-size: 28px; }
    .header-info { display: flex; gap: 20px; align-items: center; }
    
    .user-badge {
      background: #4ade80;
      color: #0f172a;
      padding: 8px 16px;
      border-radius: 20px;
      font-weight: 600;
    }

    .logout-btn {
      background: #ef4444;
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 8px;
      cursor: pointer;
      font-weight: 600;
      transition: all 0.3s;
    }

    .logout-btn:hover { background: #dc2626; transform: translateY(-2px); }

    .tabs { display: flex; gap: 10px; margin-bottom: 30px; flex-wrap: wrap; }
    
    .tab {
      background: rgba(255, 255, 255, 0.05);
      padding: 12px 24px;
      border-radius: 10px;
      cursor: pointer;
      transition: all 0.3s;
      border: 2px solid transparent;
    }

    .tab:hover { background: rgba(255, 255, 255, 0.1); }
    
    .tab.active {
      background: #4ade80;
      color: #0f172a;
      font-weight: 600;
    }

    .content-section { display: none; animation: fadeIn 0.3s; }
    .content-section.active { display: block; }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .card {
      background: rgba(255, 255, 255, 0.05);
      backdrop-filter: blur(10px);
      border-radius: 15px;
      padding: 25px;
      margin-bottom: 20px;
    }

    .stats-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
      margin-bottom: 30px;
    }

    .stat-card {
      background: linear-gradient(135deg, #4ade80 0%, #22c55e 100%);
      color: #0f172a;
      padding: 25px;
      border-radius: 15px;
      text-align: center;
    }

    .stat-value { font-size: 48px; font-weight: 700; margin: 10px 0; }
    .stat-label { font-size: 16px; opacity: 0.8; }

    .users-table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
      overflow-x: auto;
      display: block;
    }

    .users-table thead,
    .users-table tbody,
    .users-table tr {
      display: table;
      width: 100%;
      table-layout: fixed;
    }

    .users-table th,
    .users-table td {
      padding: 15px;
      text-align: left;
      border-bottom: 1px solid rgba(255, 255, 255, 0.1);
      overflow: hidden;
      text-overflow: ellipsis;
      white-space: nowrap;
    }

    .users-table th {
      background: rgba(74, 222, 128, 0.2);
      color: #4ade80;
      font-weight: 600;
    }

    .users-table tr:hover { background: rgba(255, 255, 255, 0.05); }

    .status-badge {
      display: inline-block;
      padding: 5px 12px;
      border-radius: 12px;
      font-size: 12px;
      font-weight: 600;
    }

    .status-active { background: #22c55e; color: white; }
    .status-disabled { background: #ef4444; color: white; }

    .role-badge {
      background: #8b5cf6;
      color: white;
      padding: 5px 12px;
      border-radius: 12px;
      font-size: 12px;
      font-weight: 600;
    }

    .action-btn {
      background: rgba(255, 255, 255, 0.1);
      border: none;
      color: #e2e8f0;
      padding: 8px 16px;
      border-radius: 6px;
      cursor: pointer;
      margin-right: 8px;
      transition: all 0.3s;
      font-size: 12px;
    }

    .action-btn:hover {
      background: rgba(255, 255, 255, 0.2);
      transform: translateY(-2px);
    }

    .action-btn.danger {
      background: rgba(239, 68, 68, 0.2);
      color: #ef4444;
    }

    .action-btn.danger:hover { background: rgba(239, 68, 68, 0.3); }

    .login-form {
      max-width: 400px;
      margin: 100px auto;
      background: rgba(255, 255, 255, 0.05);
      backdrop-filter: blur(10px);
      padding: 40px;
      border-radius: 20px;
    }

    .form-group { margin-bottom: 20px; }
    
    .form-group label {
      display: block;
      margin-bottom: 8px;
      color: #4ade80;
      font-weight: 600;
    }

    .form-group input, .form-group select {
      width: 100%;
      padding: 12px;
      border: 2px solid rgba(255, 255, 255, 0.1);
      background: rgba(255, 255, 255, 0.05);
      border-radius: 8px;
      color: white;
      font-size: 16px;
    }

    .form-group input:focus, .form-group select:focus {
      outline: none;
      border-color: #4ade80;
    }

    .submit-btn {
      width: 100%;
      padding: 14px;
      background: #4ade80;
      color: #0f172a;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      font-weight: 700;
      cursor: pointer;
      transition: all 0.3s;
    }

    .submit-btn:hover {
      background: #22c55e;
      transform: translateY(-2px);
    }

    .error-msg, .success-msg {
      padding: 12px;
      border-radius: 8px;
      margin-bottom: 20px;
      border: 1px solid;
    }

    .error-msg {
      background: rgba(239, 68, 68, 0.2);
      color: #ef4444;
      border-color: #ef4444;
    }

    .success-msg {
      background: rgba(74, 222, 128, 0.2);
      color: #4ade80;
      border-color: #4ade80;
    }

    .loading {
      text-align: center;
      padding: 40px;
      color: #4ade80;
      font-size: 18px;
    }

    @media (max-width: 768px) {
      .header {
        flex-direction: column;
        gap: 15px;
        text-align: center;
      }

      .users-table {
        font-size: 12px;
      }

      .users-table th,
      .users-table td {
        padding: 10px 5px;
      }
    }
  </style>
</head>
<body>
  <!-- 登录界面 -->
  <div id="login-page" style="display: none;">
    <div class="login-form">
      <h1 style="color: #4ade80; text-align: center; margin-bottom: 30px;">🎵 Solara 管理后台</h1>
      <div id="login-error" class="error-msg" style="display: none;"></div>
      <form id="login-form">
        <div class="form-group">
          <label>用户名</label>
          <input type="text" id="username" placeholder="输入管理员用户名" required autocomplete="username">
        </div>
        <div class="form-group">
          <label>密码</label>
          <input type="password" id="password" placeholder="输入密码" required autocomplete="current-password">
        </div>
        <button type="submit" class="submit-btn">登录</button>
      </form>
    </div>
  </div>

  <!-- 管理界面 -->
  <div id="admin-page" style="display: none;">
    <div class="container">
      <div class="header">
        <h1>🎵 Solara 管理后台</h1>
        <div class="header-info">
          <span class="user-badge" id="admin-username">Admin</span>
          <button class="logout-btn" onclick="logout()">退出登录</button>
        </div>
      </div>

      <div class="tabs">
        <div class="tab active" onclick="switchTab('dashboard')">📊 仪表盘</div>
        <div class="tab" onclick="switchTab('users')">👥 用户管理</div>
      </div>

      <!-- 仪表盘 -->
      <div id="dashboard" class="content-section active">
        <div class="stats-grid">
          <div class="stat-card">
            <div class="stat-label">总用户数</div>
            <div class="stat-value" id="total-users">0</div>
          </div>
        </div>

        <div class="card">
          <h2 style="color: #4ade80; margin-bottom: 15px;">系统状态</h2>
          <p style="margin-bottom: 10px;">✅ 系统运行正常</p>
          <p style="margin-bottom: 10px;">✅ Upstash 连接正常</p>
          <p>📅 最后更新: <span id="last-update">--</span></p>
        </div>
      </div>

      <!-- 用户管理 -->
      <div id="users" class="content-section">
        <div class="card">
          <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 20px;">
            <h2 style="color: #4ade80;">用户列表</h2>
            <button class="action-btn" onclick="loadUsers()" style="background: #4ade80; color: #0f172a;">刷新</button>
          </div>
          <div class="loading" id="users-loading">加载中...</div>
          <div id="users-table-container" style="display: none;">
            <table class="users-table" id="users-table">
              <thead>
                <tr>
                  <th style="width: 15%;">用户名</th>
                  <th style="width: 20%;">邮箱</th>
                  <th style="width: 10%;">角色</th>
                  <th style="width: 10%;">状态</th>
                  <th style="width: 15%;">注册时间</th>
                  <th style="width: 15%;">最后登录</th>
                  <th style="width: 15%;">操作</th>
                </tr>
              </thead>
              <tbody id="users-tbody"></tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script>
    const API_BASE = '/api';
    let currentToken = localStorage.getItem('admin_token');

    // 页面加载时验证登录状态
    window.addEventListener('DOMContentLoaded', async () => {
      if (currentToken) {
        const valid = await verifyToken();
        if (valid) {
          showAdminPage();
          loadDashboard();
          return;
        }
      }
      showLoginPage();
    });

    // 显示登录页面
    function showLoginPage() {
      document.getElementById('login-page').style.display = 'block';
      document.getElementById('admin-page').style.display = 'none';
    }

    // 显示管理页面
    function showAdminPage() {
      document.getElementById('login-page').style.display = 'none';
      document.getElementById('admin-page').style.display = 'block';
    }

    // 登录表单提交
    document.getElementById('login-form')?.addEventListener('submit', async (e) => {
      e.preventDefault();
      
      const username = document.getElementById('username').value;
      const password = document.getElementById('password').value;
      
      try {
        const response = await fetch(`${API_BASE}/auth/login`, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ username, password })
        });

        const data = await response.json();
        
        if (data.success && data.user.role === 'admin') {
          currentToken = data.token;
          localStorage.setItem('admin_token', data.token);
          document.getElementById('admin-username').textContent = data.user.username;
          showAdminPage();
          loadDashboard();
        } else if (data.success && data.user.role !== 'admin') {
          showError('权限不足：仅管理员可访问');
        } else {
          showError(data.error || '登录失败');
        }
      } catch (error) {
        showError('登录失败：' + error.message);
      }
    });

    // 验证 Token
    async function verifyToken() {
      try {
        const response = await fetch(`${API_BASE}/auth/verify`, {
          headers: { 'Authorization': `Bearer ${currentToken}` }
        });
        const data = await response.json();
        
        if (data.success && data.user.role === 'admin') {
          document.getElementById('admin-username').textContent = data.user.username;
          return true;
        }
        return false;
      } catch {
        return false;
      }
    }

    // 退出登录
    async function logout() {
      if (!confirm('确定要退出登录吗？')) return;
      
      await fetch(`${API_BASE}/auth/logout`, {
        method: 'POST',
        headers: { 'Authorization': `Bearer ${currentToken}` }
      });
      
      localStorage.removeItem('admin_token');
      currentToken = null;
      showLoginPage();
    }

    // 显示错误信息
    function showError(msg) {
      const errorDiv = document.getElementById('login-error');
      errorDiv.textContent = msg;
      errorDiv.style.display = 'block';
      setTimeout(() => errorDiv.style.display = 'none', 5000);
    }

    // 切换标签页
    function switchTab(tab) {
      document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
      document.querySelectorAll('.content-section').forEach(s => s.classList.remove('active'));
      
      event.target.classList.add('active');
      document.getElementById(tab).classList.add('active');
      
      if (tab === 'dashboard') {
        loadDashboard();
      } else if (tab === 'users') {
        loadUsers();
      }
    }

    // 加载仪表盘数据
    async function loadDashboard() {
      try {
        const response = await fetch(`${API_BASE}/admin/stats`, {
          headers: { 'Authorization': `Bearer ${currentToken}` }
        });
        const data = await response.json();
        
        if (data.success) {
          document.getElementById('total-users').textContent = data.data.totalUsers;
          document.getElementById('last-update').textContent = new Date(data.data.timestamp).toLocaleString('zh-CN');
        }
      } catch (error) {
        console.error('加载统计数据失败:', error);
      }
    }

    // 加载用户列表
    async function loadUsers() {
      const loading = document.getElementById('users-loading');
      const container = document.getElementById('users-table-container');
      const tbody = document.getElementById('users-tbody');
      
      loading.style.display = 'block';
      container.style.display = 'none';
      
      try {
        const response = await fetch(`${API_BASE}/admin/users`, {
          headers: { 'Authorization': `Bearer ${currentToken}` }
        });
        const data = await response.json();
        
        if (data.success) {
          tbody.innerHTML = '';
          
          if (data.data.length === 0) {
            tbody.innerHTML = '<tr><td colspan="7" style="text-align: center; color: #888;">暂无用户数据</td></tr>';
          } else {
            data.data.forEach(user => {
              const tr = document.createElement('tr');
              tr.innerHTML = `
                <td>${user.username}</td>
                <td>${user.email || '-'}</td>
                <td><span class="role-badge">${user.role === 'admin' ? '管理员' : '用户'}</span></td>
                <td><span class="status-badge status-${user.status}">${user.status === 'active' ? '正常' : '禁用'}</span></td>
                <td>${new Date(user.createdAt).toLocaleDateString('zh-CN')}</td>
                <td>${new Date(user.lastLogin).toLocaleDateString('zh-CN')}</td>
                <td>
                  ${user.role !== 'admin' ? `
                    <button class="action-btn" onclick="toggleUserStatus('${user.username}', '${user.status === 'active' ? 'disabled' : 'active'}')">
                      ${user.status === 'active' ? '禁用' : '启用'}
                    </button>
                    <button class="action-btn danger" onclick="deleteUser('${user.username}')">删除</button>
                  ` : '<span style="color: #888;">-</span>'}
                </td>
              `;
              tbody.appendChild(tr);
            });
          }
          
          loading.style.display = 'none';
          container.style.display = 'block';
        }
      } catch (error) {
        loading.textContent = '加载失败: ' + error.message;
        console.error('加载用户列表失败:', error);
      }
    }

    // 切换用户状态
    async function toggleUserStatus(username, newStatus) {
      const action = newStatus === 'active' ? '启用' : '禁用';
      if (!confirm(`确定要${action}用户 ${username} 吗？`)) return;
      
      try {
        const response = await fetch(`${API_BASE}/admin/users/status`, {
          method: 'POST',
          headers: {
            'Authorization': `Bearer ${currentToken}`,
            'Content-Type': 'application/json'
          },
          body: JSON.stringify({ username, status: newStatus })
        });
        
        const data = await response.json();
        if (data.success) {
          alert(`✅ 已${action}用户 ${username}`);
          loadUsers();
        } else {
          alert('❌ 操作失败: ' + (data.error || '未知错误'));
        }
      } catch (error) {
        alert('❌ 操作失败: ' + error.message);
      }
    }

    // 删除用户
    async function deleteUser(username) {
      if (!confirm(`⚠️ 确定要删除用户 ${username} 吗？\n此操作将删除该用户的所有数据，且无法恢复！`)) return;
      
      const confirmText = prompt('请输入用户名以确认删除操作：');
      if (confirmText !== username) {
        alert('❌ 用户名不匹配，取消删除');
        return;
      }
      
      try {
        const response = await fetch(`${API_BASE}/admin/users/delete`, {
          method: 'POST',
          headers: {
            'Authorization': `Bearer ${currentToken}`,
            'Content-Type': 'application/json'
          },
          body: JSON.stringify({ username })
        });
        
        const data = await response.json();
        if (data.success) {
          alert(`✅ 已删除用户 ${username}`);
          loadUsers();
          loadDashboard(); // 更新统计数据
        } else {
          alert('❌ 删除失败: ' + (data.error || '未知错误'));
        }
      } catch (error) {
        alert('❌ 删除失败: ' + error.message);
      }
    }
  </script>
</body>
</html>
