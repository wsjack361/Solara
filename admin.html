    .logo {

    .form-container {

    .form-group {

    .form-group label {

      color: #4ade80;

    }

    .form-group input {

      background: rgba(255, 255, 255, 0.05);
      border-radius: 8px;
      color: white;
      font-size: 16px;
      transition: all 0.3s;
    }

    .form-group input:focus {
      outline: none;
      border-color: #4ade80;

    }

    .submit-btn {

      color: #0f172a;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      font-weight: 700;

    }

    .submit-btn:hover {

    }

    .submit-btn:disabled {

    }

    .message {

    .error-msg {

    .register-notice {

      border: 1px solid #60a5fa;

      border-radius: 8px;
      margin-bottom: 20px;

    }

    @media (max-width: 480px) {

      }

      }
    }
  </style>
</head>
<body>
  <div class="login-container">
    <div class="login-box">
      <div class="logo">
        <h1>ğŸµ Solara</h1>
        <p>éŸ³ä¹æ’­æ”¾å™¨</p>
      </div>

      <div class="tabs">

      <div id="error-msg" class="message error-msg"></div>

      <!-- ç™»å½•è¡¨å• -->
      <div id="login-form" class="form-container active">
        <form onsubmit="handleLogin(event)">
          <div class="form-group">

            <input type="text" id="login-username" placeholder="è¾“å…¥ç”¨æˆ·å" required autocomplete="username">
          </div>
          <div class="form-group">
            <label>å¯†ç </label>
            <input type="password" id="login-password" placeholder="è¾“å…¥å¯†ç " required autocomplete="current-password">
          </div>
          <button type="submit" class="submit-btn" id="login-btn">ç™»å½•</button>
        </form>
      </div>

      <!-- æ³¨å†Œè¡¨å• -->
      <div id="register-form" class="form-container">
        <div id="register-notice" class="register-notice">
          â„¹ï¸ æ³¨å†ŒåŠŸèƒ½å¯èƒ½å·²å…³é—­ï¼Œè¯·è”ç³»ç®¡ç†å‘˜å¼€å¯ã€‚
        </div>
        <form onsubmit="handleRegister(event)">
          <div class="form-group">
            <label>ç”¨æˆ·å</label>
            <input type="text" id="register-username" placeholder="3-20ä¸ªå­—ç¬¦" required autocomplete="username" minlength="3" maxlength="20">
          </div>
          <div class="form-group">
            <label>å¯†ç </label>
            <input type="password" id="register-password" placeholder="è‡³å°‘6ä¸ªå­—ç¬¦" required autocomplete="new-password" minlength="6">
          </div>
          <div class="form-group">
            <label>é‚®ç®±ï¼ˆå¯é€‰ï¼‰</label>
            <input type="email" id="register-email" placeholder="your@email.com" autocomplete="email">
          </div>
          <button type="submit" class="submit-btn" id="register-btn">æ³¨å†Œ</button>

    </div>
  </div>

  <script>
    const API_BASE = '/api';

    // åˆ‡æ¢è¡¨å•
    function switchForm(form) {
      document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
      document.querySelectorAll('.form-container').forEach(f => f.classList.remove('active'));
      
      event.target.classList.add('active');
      document.getElementById(`${form}-form`).classList.add('active');
      
      // æ¸…ç©ºæ¶ˆæ¯
      hideMessages();
      
      // æ˜¾ç¤ºæ³¨å†Œæç¤º
      if (form === 'register') {
        document.getElementById('register-notice').style.display = 'block';
      }
    }

    // éšè—æ¶ˆæ¯
    function hideMessages() {
      document.getElementById('error-msg').style.display = 'none';
      document.getElementById('success-msg').style.display = 'none';
    }

    // æ˜¾ç¤ºé”™è¯¯æ¶ˆæ¯
    function showError(msg) {
      hideMessages();
      const errorDiv = document.getElementById('error-msg');
      errorDiv.textContent = msg;
      errorDiv.style.display = 'block';
      setTimeout(() => errorDiv.style.display = 'none', 5000);
    }

    // æ˜¾ç¤ºæˆåŠŸæ¶ˆæ¯
    function showSuccess(msg) {
      hideMessages();
      const successDiv = document.getElementById('success-msg');
      successDiv.textContent = msg;
      successDiv.style.display = 'block';
    }

    // å¤„ç†ç™»å½•
    async function handleLogin(e) {
      e.preventDefault();
      
      const username = document.getElementById('login-username').value;
      const password = document.getElementById('login-password').value;
      const btn = document.getElementById('login-btn');
      
      btn.disabled = true;
      btn.textContent = 'ç™»å½•ä¸­...';
      
      try {
        const response = await fetch(`${API_BASE}/auth/login`, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ username, password })
        });

        const data = await response.json();
        
        if (data.success) {
          localStorage.setItem('solara_token', data.token);
          localStorage.setItem('solara_user', JSON.stringify(data.user));
          
          showSuccess('âœ… ç™»å½•æˆåŠŸï¼æ­£åœ¨è·³è½¬...');
          
          setTimeout(() => {
            window.location.href = '/index.html';
          }, 1000);
        } else {
          showError(data.error || 'ç™»å½•å¤±è´¥');
          btn.disabled = false;
          btn.textContent = 'ç™»å½•';
        }
      } catch (error) {
        showError('ç™»å½•å¤±è´¥ï¼š' + error.message);
        btn.disabled = false;
        btn.textContent = 'ç™»å½•';
      }
    }

    // å¤„ç†æ³¨å†Œ
    async function handleRegister(e) {
      e.preventDefault();
      
      const username = document.getElementById('register-username').value;
      const password = document.getElementById('register-password').value;
      const email = document.getElementById('register-email').value;
      const btn = document.getElementById('register-btn');
      
      // å‰ç«¯éªŒè¯
      if (username.length < 3) {
        showError('ç”¨æˆ·åè‡³å°‘3ä¸ªå­—ç¬¦');
        return;
      }
      
      if (password.length < 6) {
        showError('å¯†ç è‡³å°‘6ä¸ªå­—ç¬¦');
        return;
      }
      
      btn.disabled = true;
      btn.textContent = 'æ³¨å†Œä¸­...';
      
      try {
        const response = await fetch(`${API_BASE}/auth/register`, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ username, password, email })
        });

        const data = await response.json();
        
        if (data.success) {
          localStorage.setItem('solara_token', data.token);
          localStorage.setItem('solara_user', JSON.stringify(data.user));
          
          showSuccess('âœ… æ³¨å†ŒæˆåŠŸï¼æ­£åœ¨è·³è½¬...');
          
          setTimeout(() => {
            window.location.href = '/index.html';
          }, 1000);
        } else {
          showError(data.error || 'æ³¨å†Œå¤±è´¥');
          btn.disabled = false;
          btn.textContent = 'æ³¨å†Œ';
        }
      } catch (error) {
        showError('æ³¨å†Œå¤±è´¥ï¼š' + error.message);
        btn.disabled = false;
        btn.textContent = 'æ³¨å†Œ';
      }
    }

    // é¡µé¢åŠ è½½æ—¶æ£€æŸ¥ç™»å½•çŠ¶æ€
    window.addEventListener('DOMContentLoaded', async () => {
      const token = localStorage.getItem('solara_token');
      
      if (token) {
        // éªŒè¯ Token æ˜¯å¦æœ‰æ•ˆ
        try {
          const response = await fetch(`${API_BASE}/auth/verify`, {
            headers: { 'Authorization': `Bearer ${token}` }
          });
          const data = await response.json();
          
          if (data.success) {
            // Token æœ‰æ•ˆï¼Œç›´æ¥è·³è½¬
            window.location.href = '/index.html';
          }
        } catch (error) {
          // Token æ— æ•ˆï¼Œæ¸…é™¤å¹¶ç»§ç»­æ˜¾ç¤ºç™»å½•é¡µ
          localStorage.removeItem('solara_token');
          localStorage.removeItem('solara_user');
        }
      }
    });
  </script>
