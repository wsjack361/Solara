<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Solara</title>
    <meta name="apple-mobile-web-app-title" content="Solara">
    <link rel="icon" type="image/svg+xml" href="/favicon.svg">
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon.png">
    <link rel="shortcut icon" href="/favicon.png">
    <link rel="mask-icon" href="/favicon.svg" color="#5bbad5">
    <link rel="apple-touch-icon" sizes="180x180" href="/favicon.png">
    <link rel="apple-touch-icon-precomposed" sizes="180x180" href="/favicon.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+SC:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <link rel="stylesheet" href="css/style.css">
    <script>
        (function () {
            const ua = navigator.userAgent || "";
            const isMobileUA = /android|iphone|ipad|ipod|mobile|blackberry|phone|opera mini|windows phone/i.test(ua);
            const isSmallScreen = typeof window.matchMedia === "function" && window.matchMedia("(max-width: 820px)").matches;
            const isMobile = isMobileUA || isSmallScreen;
            window.__SOLARA_IS_MOBILE = isMobile;
            if (!isMobile) {
                document.documentElement.classList.add("desktop-view");
                const desktopLink = document.createElement("link");
                desktopLink.rel = "stylesheet";
                desktopLink.href = "css/desktop.css";
                desktopLink.id = "desktopStylesheet";
                document.head.appendChild(desktopLink);
                return;
            }
            document.documentElement.classList.add("mobile-view");
            const link = document.createElement("link");
            link.rel = "stylesheet";
            link.href = "css/mobile.css";
            link.id = "mobileStylesheet";
            document.head.appendChild(link);
            const setViewportUnit = () => {
                const viewportHeight = window.visualViewport ? window.visualViewport.height : window.innerHeight;
                document.documentElement.style.setProperty("--mobile-vh", `${viewportHeight}px`);
            };

            const applyBodyClass = () => {
                if (document.body) {
                    document.body.classList.add("mobile-view");
                    setViewportUnit();
                }
            };
            if (document.readyState === "loading") {
                document.addEventListener("DOMContentLoaded", applyBodyClass, { once: true });
            } else {
                applyBodyClass();
            }

            window.addEventListener("resize", setViewportUnit);
            window.addEventListener("orientationchange", setViewportUnit);
            if (window.visualViewport) {
                window.visualViewport.addEventListener("resize", setViewportUnit);
                window.visualViewport.addEventListener("scroll", setViewportUnit);
            }

            setViewportUnit();
        })();
    </script>
    <script>
    // 登录状态检查
    (function() {
      const token = localStorage.getItem('solara_token');
      if (!token) {
        window.location.href = '/login.html';
        return;
      }
      fetch('/api/auth/verify', {
        headers: { 'Authorization': 'Bearer ' + token }
      })
      .then(res => res.json())
      .then(data => {
        if (!data.success) {
          localStorage.clear();
          window.location.href = '/login.html';
        }
      })
      .catch(() => {
        window.location.href = '/login.html';
      });
    })();
    </script>
    
</head>
<body>
    <div class="background-stage" id="backgroundStage" aria-hidden="true">
        <div class="background-stage__layer background-stage__layer--base" id="backgroundBaseLayer"></div>
        <div class="background-stage__layer background-stage__layer--transition" id="backgroundTransitionLayer"></div>
    </div>
    <div class="container" id="mainContainer">

            </button>

            <div class="mobile-toolbar__actions">

                    <i class="fas fa-search" aria-hidden="true"></i>
                </button>
            </div>
        </div>
        <div class="header">
            <h1>Solara</h1>
            <div class="warning">Made by Wet Dream Boy，免费API来自GD音乐台(music.gdstudio.xyz)，仅供学习交流使用，请支持正版音乐奥！</div>
            <div class="theme-switch-wrapper">

            </button>

                        <span id="sourceSelectLabel">网易云音乐</span>

                    </button>

                </div>
                <button id="searchBtn" class="search-btn">
                    <i class="fas fa-search"></i>
                    <span>搜索</span>
                </button>
            </div>
            <div id="searchResults" class="search-results">
                <div class="search-results-toolbar">
                    <button id="importSelectedBtn" class="import-selected-btn" type="button" disabled>
                        <i class="fas fa-file-import" aria-hidden="true"></i>
                        <span class="import-selected-label">导入已选</span>
                        <span id="importSelectedCount" class="import-selected-count" aria-hidden="true"></span>

                </div>
                <div id="searchResultsList" class="search-results-list"></div>
            </div>
        </div>

        <div class="main-content">
            <div class="cover-area">
                <div class="mobile-turntable" id="mobileTurntable">
                    <div class="mobile-turntable__platter">
                        <div class="album-cover" id="albumCover">
                            <div class="placeholder">
                                <i class="fas fa-music"></i>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="mobile-inline-lyrics" id="mobileInlineLyrics" aria-hidden="true">
                    <div class="mobile-inline-lyrics__hint">
                        <i class="fas fa-arrow-left"></i>
                        轻触返回封面
                    </div>
                    <div class="mobile-inline-lyrics__scroll" id="mobileInlineLyricsScroll">
                        <div class="mobile-inline-lyrics__content" id="mobileInlineLyricsContent"></div>
                    </div>
                </div>
                <div class="current-song-info">
                    <div class="current-song-title" id="currentSongTitle">选择一首歌曲开始播放</div>
                    <div class="current-song-artist" id="currentSongArtist">未知艺术家</div>
                    <button class="mobile-quality-chip" id="mobileQualityToggle" type="button" aria-haspopup="menu" aria-expanded="false">
                        <span id="mobileQualityLabel">极高音质</span>
                        <i class="fas fa-chevron-down" aria-hidden="true"></i>
                    </button>
                </div>
            </div>

            <div class="mobile-panel" id="mobilePanel">
                <div class="mobile-panel-header" id="mobilePanelHeader">
                    <div class="mobile-panel-handle" aria-hidden="true"></div>
                    <div class="mobile-panel-title" id="mobilePanelTitle">播放列表</div>
                    <div class="mobile-panel-actions">
                        <button
                            id="mobileImportPlaylistBtn"
                            class="mobile-panel-action-btn"
                            type="button"
                            aria-label="导入播放列表"
                            title="导入播放列表"
                        >
                            <i class="fas fa-file-import" aria-hidden="true"></i>
                        </button>
                        <button
                            id="mobileExportPlaylistBtn"
                            class="mobile-panel-action-btn"
                            type="button"
                            aria-label="导出播放列表"
                            title="导出播放列表"
                            aria-disabled="true"
                            disabled
                        >
                            <i class="fas fa-file-export" aria-hidden="true"></i>
                        </button>
                        <button
                            id="mobileClearPlaylistBtn"
                            class="mobile-panel-action-btn mobile-panel-clear-btn"
                            type="button"
                            aria-label="清空播放列表"
                            title="清空播放列表"
                            onclick="clearPlaylist()"
                            hidden
                            aria-hidden="true"
                        >
                            <i class="fas fa-trash" aria-hidden="true"></i>
                        </button>
                        <button id="mobilePanelClose" class="mobile-close-btn mobile-panel-action-btn" type="button" aria-label="收起播放面板">
                            <i class="fas fa-chevron-down" aria-hidden="true"></i>
                        </button>
                    </div>
                </div>

                <div class="playlist active empty" id="playlist">
                    <div class="playlist-header">
                        <div class="playlist-label" aria-hidden="true">播放列表</div>
                        <div class="playlist-actions-tray" role="group" aria-label="播放列表操作">

                            <button

                            </button>
                            <button

                                id="exportPlaylistBtn"

                            </button>

                            >

                            </button>
                        </div>
                    </div>

                    </div>
                </div>

                    <i class="fas fa-repeat"></i>
                </button>

<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="js/index.js"></script>
<script>
// ==================== Upstash 云端存储管理器 ====================
const CloudStorage = {
  token: localStorage.getItem('solara_token'),
  
  async getPlaylist() {
    try {
      const response = await fetch('/api/user/playlist', {
        headers: { 'Authorization': 'Bearer ' + this.token }
      });
      const data = await response.json();
      if (data.success) {
        console.log('✅ 从云端加载播放列表');
        return data.data || [];
      }
      return [];
    } catch (error) {
      console.error('❌ 获取播放列表失败:', error);
      return [];
    }
  },
  
  async savePlaylist(playlist) {
    try {
      const response = await fetch('/api/user/playlist', {
        method: 'POST',
        headers: {
          'Authorization': 'Bearer ' + this.token,
          'Content-Type': 'application/json'
        },
        body: JSON.stringify({ playlist: playlist })
      });
      const data = await response.json();
      if (data.success) {
        console.log('✅ 播放列表已保存到云端');
        return true;
      }
      return false;
    } catch (error) {
      console.error('❌ 保存播放列表失败:', error);
      return false;
    }
  },
  
  async getSettings() {
    try {
      const response = await fetch('/api/user/settings', {
        headers: { 'Authorization': 'Bearer ' + this.token }
      });
      const data = await response.json();
      if (data.success) {
        console.log('✅ 从云端加载用户设置');
        return data.data;
      }
      return null;
    } catch (error) {
      console.error('❌ 获取设置失败:', error);
      return null;
    }
  },
  
  async saveSettings(settings) {
    try {
      const response = await fetch('/api/user/settings', {
        method: 'POST',
        headers: {
          'Authorization': 'Bearer ' + this.token,
          'Content-Type': 'application/json'
        },
        body: JSON.stringify(settings)
      });
      const data = await response.json();
      if (data.success) {
        console.log('✅ 设置已保存到云端');
        return true;
      }
      return false;
    } catch (error) {
      console.error('❌ 保存设置失败:', error);
      return false;
    }
  },
  
  async addHistory(song) {
    try {
      await fetch('/api/user/history', {
        method: 'POST',
        headers: {
          'Authorization': 'Bearer ' + this.token,
          'Content-Type': 'application/json'
        },
        body: JSON.stringify({ song: song })
      });
    } catch (error) {
      console.error('❌ 保存播放历史失败:', error);
    }
  }
};

// 防抖函数
function debounce(func, wait) {
  let timeout;
  return function executedFunction(...args) {
    const later = () => {
      clearTimeout(timeout);
      func(...args);
    };
    clearTimeout(timeout);
    timeout = setTimeout(later, wait);
  };
}

// 自动保存（防抖）
const autoSavePlaylist = debounce(async () => {
  if (typeof playlist !== 'undefined' && playlist.length > 0) {
    await CloudStorage.savePlaylist(playlist);
  }
}, 2000);

const autoSaveSettings = debounce(async () => {
  await CloudStorage.saveSettings({
    theme: document.body.classList.contains('dark') ? 'dark' : 'light',
    volume: document.getElementById('volumeSlider')?.value || 0.8
  });
}, 1000);

// 退出登录
async function logoutUser() {
  if (!confirm('确定要退出登录吗？')) return;
  
  try {
    await fetch('/api/auth/logout', {
      method: 'POST',
      headers: { 'Authorization': 'Bearer ' + CloudStorage.token }
    });
  } catch (error) {
    console.error('退出登录失败:', error);
  }
  
  localStorage.clear();
  window.location.href = '/login.html';
}

// 页面加载后初始化
window.addEventListener('load', async function() {
  // 显示用户名
  const user = JSON.parse(localStorage.getItem('solara_user') || '{}');
  const usernameDisplay = document.getElementById('username-display');
  if (usernameDisplay && user.username) {
    usernameDisplay.textContent = user.username;
  }
  
  // 从云端加载播放列表
  try {
    const savedPlaylist = await CloudStorage.getPlaylist();
    if (savedPlaylist && savedPlaylist.length > 0) {
      console.log('📋 从云端恢复播放列表:', savedPlaylist.length, '首歌曲');
    }
  } catch (error) {
    console.error('加载播放列表失败:', error);
  }
  
  // 从云端加载设置
  try {
    const settings = await CloudStorage.getSettings();
    if (settings) {
      console.log('⚙️ 从云端恢复设置');
    }
  } catch (error) {
    console.error('加载设置失败:', error);
  }
});

// 拦截 localStorage 操作
const originalSetItem = localStorage.setItem;
localStorage.setItem = function(key, value) {
  originalSetItem.apply(this, arguments);
  
  if (key === 'playlist') {
    autoSavePlaylist();
  }
  
  if (key === 'theme' || key === 'volume' || key === 'playMode') {
    autoSaveSettings();
  }
};

console.log('✅ Solara 云端存储已初始化');
</script>

<script>
    if (window.__SOLARA_IS_MOBILE) {
        const mobileScript = document.createElement('script');
        mobileScript.src = 'js/mobile.js';
        mobileScript.async = false;
        mobileScript.defer = false;
        document.body.appendChild(mobileScript);
    }
</script>
</body>
</html>
